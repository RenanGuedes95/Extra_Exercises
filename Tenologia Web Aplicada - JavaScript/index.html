<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily messages</title>
    <link rel = 'stylesheet' href = 'style.css'> 
</head>
<body>
   <div class = 'container'> 
    <div class='messages'>
        <header class = 'title'>
            <h1>Daily Message</h1>
        </header>
    </div>

    <div class = 'main-content'>
        <div class='text-area'>
            <span class='message'>
                Message: <span></span>
            </span>
            <div class = 'author'>
                Author: <span></span>
            </div>

            <div class = 'button-area'>
                <button id = 'btn-1'>
                    New message
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
